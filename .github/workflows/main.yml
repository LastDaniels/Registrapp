name: Flutter CI (Registrapp)

on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:
    branches: ["main", "master", "develop"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_CHANNEL: "stable"

jobs:
  quality:
    name: Quality (format + analyze)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: registrapp

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Format (non-blocking)
        run: dart format .

      - name: Analyze (non-blocking)
        run: flutter analyze || true

  tests:
    name: Tests (non-blocking)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [quality]

    defaults:
      run:
        working-directory: registrapp

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Run tests + coverage (non-blocking)
        run: flutter test --coverage || true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: registrapp/coverage/lcov.info

  build_android:
    name: Build Android (debug APK)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [tests]

    defaults:
      run:
        working-directory: registrapp

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Pub get
        run: flutter pub get

      - name: Build APK (debug)
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: registrapp/build/app/outputs/flutter-apk/app-debug.apk

  build_web:
    name: Build Web (release)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [tests]

    defaults:
      run:
        working-directory: registrapp

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Build web
        run: flutter build web --release

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: registrapp/build/web
