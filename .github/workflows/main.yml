name: Flutter CI (Registrapp)

on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:
    branches: ["main", "master", "develop"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_CHANNEL: "stable"

jobs:
  quality:
    name: Quality (format + analyze)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: registrapp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Check formatting (fails if changes needed)
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

  tests:
    name: Tests (with coverage)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [quality]

    defaults:
      run:
        working-directory: registrapp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Run tests + coverage
        run: flutter test --coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: registrapp/coverage/lcov.info

  build_android:
    name: Build Android (debug APK)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [tests]

    defaults:
      run:
        working-directory: registrapp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Pub get
        run: flutter pub get

      - name: Build APK (debug)
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: registrapp/build/app/outputs/flutter-apk/app-debug.apk

  build_web:
    name: Build Web (release)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [tests]

    defaults:
      run:
        working-directory: registrapp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Build web
        run: flutter build web --release

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: registrapp/build/web

  build_windows:
    name: Build Windows (release)
    runs-on: windows-latest
    timeout-minutes: 30
    needs: [tests]

    defaults:
      run:
        working-directory: registrapp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Build Windows (release)
        run: flutter build windows --release

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: registrapp/build/windows/x64/runner/Release
