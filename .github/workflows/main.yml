name: Flutter CI

on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:
    branches: ["main", "master", "develop"]

# Evita builds duplicados cuando haces push seguido al mismo PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_CHANNEL: "stable"

jobs:
  # 1) Calidad: format + analyze
  quality:
    name: Quality (format + analyze)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Check formatting (fails if changes needed)
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

  # 2) Tests + Coverage
  tests:
    name: Tests (with coverage)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [quality]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Run tests + coverage
        run: flutter test --coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info

  # 3) Build Android debug APK + artifact
  build_android:
    name: Build Android (debug APK)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [tests]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Pub get
        run: flutter pub get

      # Si tu proyecto usa Java 17 para Android (com√∫n en Flutter reciente)
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build APK (debug)
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

  # 4) Build Web (por si quieres preview/hosting manual)
  build_web:
    name: Build Web
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [tests]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Build web
        run: flutter build web --release

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web
